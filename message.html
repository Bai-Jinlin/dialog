<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>message消息框</title>
		<link rel="stylesheet" type="text/css" href="css/dialog.css"/>
		<script type="text/javascript" src="js/dialog.min.js"></script>
		<style  type="text/css">
			body{
				font-family: "微软雅黑";
			}
			button{
				border: none;
				background-color: #E2E2E2;
				padding: 6px 12px;
				border: 1px solid #CCCCCC;
				border-radius: 3px;
				outline: none;
				cursor: pointer;
			}
			.code{
				font-size: 14px;
				width: 500px;
				padding: 10px;
				margin: 10px 0;
				color: #FFFFFF;
				border-radius: 3px;
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<p>
			<button id="button-msg">默认行为的msg</button>
			<div class="code">
				dialog.msg("hi, 我是message");
			</div>
			<button id="button-msg-time">指定消失时间的msg</button>
			<div class="code">
				dialog.msg("hi, 我是message", {<br/>
				&nbsp;&nbsp;time: 2  //2秒后消失<br/>
				});
			</div>
			<button id="button-msg-style">指定样式的msg</button>
			<div class="code">
				dialog.msg("hi, 我是自定义样式message", {<br/>
				&nbsp;&nbsp;style: {<br/>
				&nbsp;&nbsp;color:"#000000",<br/>
				&nbsp;&nbsp;backgroundColor:"#FAFAFA",<br/>
				&nbsp;&nbsp;border:"1px solid #CCCCCC"<br/>
				&nbsp;&nbsp;}<br/>
				});
			</div>
			<button id="button-msg-animation">指定动画的msg</button>
			<div class="code">
				dialog.msg("hi, 我是message", {<br/>
				&nbsp;&nbsp;animationType: "fade"  //动画<br/>
				});
			</div>
		</p>
	</body>
	<script type="text/javascript">
		//可设置参数
		//time: 3, //消失时间。默认3秒
		//style: {},  //样式，采用驼峰命名规则
		//animationType: "zoom"  //动画：zoom，fade。默认zoom
		document.getElementById("button-msg").onclick = function(){
			dialog.msg("hi, 我是message");
		};
		document.getElementById("button-msg-time").onclick = function(){
			dialog.msg("hi, 我是message", {
				time: 2  //2秒后消失
			});
		};
		document.getElementById("button-msg-style").onclick = function(){
			dialog.msg("hi, 我是自定义样式message", {
				style: {color:"#000000", backgroundColor:"#FAFAFA", border:"1px solid #CCCCCC"}
			});
		};
		document.getElementById("button-msg-animation").onclick = function(){
			dialog.msg("hi, 我是message", {
				animationType: "fade"  //动画
			});
		};
	</script>
</html>
